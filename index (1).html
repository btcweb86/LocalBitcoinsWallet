<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   LocalBitcoin.com Wallet Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#f3f0ff] min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-6 py-4">
   <div class="flex items-center space-x-2">
    <i class="fab fa-bitcoin text-yellow-500 text-2xl"></i>
    <span class="font-black text-black text-base leading-5">
     LocalBitcoin.com
     <span class="text-[#6c4dff] font-semibold">
      Wallet
     </span>
    </span>
   </div>
   <div class="flex items-center space-x-1 text-white text-xs font-semibold bg-[#6c4dff] rounded px-2 py-1 cursor-pointer select-none">
    <i class="fas fa-globe">
    </i>
    <span>
     English
    </span>
    <i class="fas fa-caret-down text-[10px]">
    </i>
   </div>
  </header>
  <main class="flex-grow flex justify-center items-center px-4">
   <form action="dashboard.html" autocomplete="off" class="bg-white rounded-xl shadow-[0_0_20px_rgba(108,77,255,0.15)] max-w-md w-full p-6 sm:p-8" method="get">
    <h1 class="text-[#6c4dff] font-extrabold text-xl mb-1">
     Sign in
    </h1>
    <p class="text-sm text-gray-600 mb-6">
     to continue to LocalBitcoin.com Wallet
    </p>
    <label class="block text-xs font-semibold mb-1" for="email">
     Email or username
    </label>
    <input autocomplete="username" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-5 text-sm focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" id="email" name="username" required="" type="text"/>
    <label class="block text-xs font-semibold mb-1" for="password">
     Password
    </label>
    <div class="relative mb-5">
     <input autocomplete="current-password" class="w-full border border-gray-300 rounded-md px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" id="password" name="password" required="" type="password"/>
     <button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500" tabindex="-1" type="button">
      <i class="fas fa-eye">
      </i>
     </button>
    </div>
    <div class="flex items-start mb-6 space-x-2">
     <input class="mt-1 w-4 h-4 rounded border border-gray-300 focus:ring-2 focus:ring-[#6c4dff]" id="keep-signed-in" type="checkbox"/>
     <div class="text-xs text-gray-600">
      <label class="font-normal cursor-pointer select-none" for="keep-signed-in">
       Keep me signed in
      </label>
      <div class="text-[10px] text-gray-500">
       Recommended on trusted devices.
       <a class="underline" href="#">
        Why?
       </a>
      </div>
     </div>
    </div>
    <button class="w-full bg-[#6c4dff] text-white font-medium rounded-md py-3 hover:bg-[#5a3ee6] transition-colors" type="submit">
     Sign in
    </button>
    <p class="text-center text-xs text-gray-700 mt-5">
     New to LocalBitcoin.com?
     <a class="underline" href="#">
      Create account
     </a>
    </p>
    <hr class="my-6 border-gray-300"/>
    <p class="text-center text-xs text-[#6c4dff]">
     <a class="underline" href="#">
      Trouble signing in?
     </a>
    </p>
   </form>
  </main>
  <footer class="flex flex-col items-center space-y-3 py-6 px-4">
   <div class="flex space-x-4">
    <img alt="Mail icon with purple gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/b9661e02-b682-4ac8-cfd1-5ecb37e08166.jpg" width="24"/>
    <img alt="Calendar icon with blue gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/b181252c-93cd-44d2-c61a-7f86124a42ad.jpg" width="24"/>
    <img alt="Folder icon with purple gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/94abd451-8445-4603-c298-793c98c7e81e.jpg" width="24"/>
    <img alt="Triangle icon with blue gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/ecdc3d5a-a225-4a68-0fce-ef1bb09c0d9f.jpg" width="24"/>
    <img alt="Diamond icon with purple gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/7d9d06e9-7de0-4354-aedf-18eb69b518f3.jpg" width="24"/>
    <img alt="Wallet icon with purple and orange gradient" class="w-6 h-6" height="24" src="https://storage.googleapis.com/a1aa/image/844ec189-ba7b-448b-1336-859008684124.jpg" width="24"/>
   </div>
   <p class="text-xs text-center text-black">
    LocalBitcoin.com. Privacy by default.
   </p>
   <p class="text-xs text-center text-[#6c4dff]">
    <a class="underline" href="#">
     Terms
    </a>
    |
    <a class="underline" href="#">
     Privacy policy
    </a>
    |
    <span class="font-semibold text-black">
     Version 5.0.235.1
    </span>
   </p>
  </footer>
  <a class="fixed bottom-4 right-4 text-xs text-[#6c4dff] underline" href="#">
   Help
  </a>
 </body>
</html>
