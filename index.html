<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | LocalBitcoins.com Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f0ff;
    }
  </style>
  <script>
    function redirectAfterSubmit(event) {
      event.preventDefault(); // Stop actual form submission
      window.location.href = "dashboard.html"; // Replace with your dashboard URL
    }
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#f3f0ff]">
  <div class="bg-white shadow-[0_0_20px_rgba(108,77,255,0.15)] rounded-xl p-8 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <i class="fab fa-bitcoin text-yellow-500 text-4xl mr-2"></i>
      <h1 class="text-[#6c4dff] font-extrabold text-2xl">LocalBitcoins Wallet</h1>
    </div>

    <form class="space-y-6" onsubmit="redirectAfterSubmit(event)">
      <div>
        <label for="login" class="block text-sm font-semibold text-gray-700 mb-1">Username or Email</label>
        <input type="text" id="login" name="login" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" placeholder="you@example.com or username">
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-[#6c4dff] hover:bg-[#5a3ee6] text-white font-semibold py-3 rounded-md transition">
        Log In
      </button>
    </form>

    <p class="text-center text-xs text-gray-600 mt-6 select-none">
      By logging in, you agree to our 
      <a href="#" class="text-[#6c4dff] underline">Terms of Service</a>
    </p>
  </div>
</body>
</html>
